<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password dimenticata - BurgTV</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg:#0a0a0b;--bg-secondary:#111113;--text:#fff;--text-secondary:#a0a0a8;--accent:#B94A8E;--accent-light:#d85aa3;--accent-dark:#7B4397;--success:#10b981;--error:#ef4444;--border:rgba(255,255,255,0.12);--card-bg:rgba(255,255,255,0.03);--card-hover:rgba(255,255,255,0.06)}
        body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,var(--bg) 0%,var(--bg-secondary) 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem 1rem}
        body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(185,74,142,0.1) 0%,transparent 50%),radial-gradient(circle at 80% 80%,rgba(123,67,151,0.1) 0%,transparent 50%);pointer-events:none;z-index:0}
        .back-btn{position:fixed;top:1.5rem;left:1.5rem;display:none;align-items:center;gap:8px;padding:0.75rem 1.25rem;background:var(--card-bg);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:12px;color:var(--text);text-decoration:none;font-size:0.9rem;z-index:1000}
        .back-btn:hover{background:var(--card-hover)}
        .back-btn svg{width:18px;height:18px;stroke:currentColor;stroke-width:2;fill:none}
        @media(min-width:769px){.back-btn{display:flex}}
        .container{width:100%;max-width:420px;background:var(--card-bg);border:1px solid var(--border);border-radius:24px;padding:40px 32px;backdrop-filter:blur(20px);position:relative;z-index:1}
        @media(min-width:769px){.container{max-width:480px;padding:48px 40px}}
        .logo-section{text-align:center;margin-bottom:32px}
        .logo-img{height:60px;width:auto;margin-bottom:16px}
        .logo-section h1{font-size:24px;font-weight:700;margin-bottom:8px}
        .logo-section p{color:var(--text-secondary);font-size:14px;line-height:1.6}
        .form-group{position:relative;margin-bottom:24px}
        .form-input{width:100%;padding:18px 16px;font-size:16px;background:transparent;border:2px solid var(--border);border-radius:12px;color:var(--text);outline:none}
        .form-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(185,74,142,0.15)}
        .form-input:focus+.form-label,.form-input:not(:placeholder-shown)+.form-label{top:-10px;left:12px;font-size:12px;background:var(--bg-secondary);padding:0 6px;color:var(--accent)}
        .form-label{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:var(--text-secondary);font-size:16px;pointer-events:none;transition:all 0.3s ease}
        .turnstile-wrapper{display:flex;justify-content:center;margin-bottom:24px}
        .btn-submit{width:100%;padding:16px;font-size:16px;font-weight:600;background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;border-radius:12px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px}
        .btn-submit:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(185,74,142,0.4)}
        .btn-submit:disabled{opacity:0.7;cursor:not-allowed;transform:none}
        .btn-submit svg{width:20px;height:20px;stroke:currentColor;stroke-width:2;fill:none}
        .spinner{width:20px;height:20px;border:2px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        .message{padding:14px 16px;border-radius:12px;font-size:14px;margin-bottom:20px;display:none;align-items:center;gap:10px}
        .message svg{width:18px;height:18px;stroke:currentColor;stroke-width:2;fill:none;flex-shrink:0}
        .message.error{background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:#fca5a5}
        .message.success{background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);color:#6ee7b7}
        .message.show{display:flex}
        .back-login{text-align:center;margin-top:24px}
        .back-login a{color:var(--accent);text-decoration:none;font-size:14px;display:inline-flex;align-items:center;gap:6px}
        .back-login a:hover{color:var(--accent-light)}
        .back-login svg{width:16px;height:16px;stroke:currentColor;stroke-width:2;fill:none}
        .lang-switch{position:fixed;top:1.5rem;right:1.5rem;display:flex;gap:0.5rem;z-index:1000;background:var(--card-bg);backdrop-filter:blur(10px);padding:0.5rem;border-radius:12px;border:1px solid var(--border)}
        .lang-btn{padding:0.5rem 1rem;background:transparent;color:var(--text-secondary);border:none;border-radius:8px;cursor:pointer;font-size:0.9rem;font-weight:500;transition:all 0.3s}
        .lang-btn:hover{background:var(--card-hover);color:var(--text)}
        .lang-btn.active{background:var(--accent);color:#fff}
        @media(min-width:769px){.container{max-width:560px;padding:56px 48px}.logo-img{height:90px;margin-bottom:24px}.logo-section h1{font-size:32px}.logo-section p{font-size:16px}.logo-section{margin-bottom:40px}.form-input{padding:22px 20px;font-size:18px;border-radius:14px}.form-label{left:20px;font-size:18px}.form-input:focus+.form-label,.form-input:not(:placeholder-shown)+.form-label{font-size:13px}.btn-submit{padding:20px;font-size:18px;border-radius:14px}.form-group{margin-bottom:28px}.turnstile-wrapper{margin-bottom:28px}.back-login a{font-size:16px}}
        @media(min-width:1200px){.container{max-width:620px;padding:64px 56px}.logo-img{height:100px}.logo-section h1{font-size:36px}.form-input{padding:24px 22px;font-size:19px}.btn-submit{padding:22px;font-size:19px}}
    </style>
</head>
<body>
    <div class="lang-switch">
        <button class="lang-btn active" data-lang="it">IT</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="de">DE</button>
        <button class="lang-btn" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="fr">FR</button>
    </div>
    <a href="login.html" class="back-btn"><svg viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg><span data-i18n="back">Indietro</span></a>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="BurgTV" class="logo-img">
            <h1>Password dimenticata</h1>
            <p>Inserisci la tua email e ti invieremo un link per reimpostare la password.</p>
        </div>
        <div class="message error" id="errorMessage"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg><span id="errorText"></span></div>
        <div class="message success" id="successMessage"><svg viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg><span>Email inviata! Controlla la tua casella di posta.</span></div>
        <form id="forgotForm" onsubmit="handleSubmit(event)">
            <div class="form-group"><input type="email" id="email" class="form-input" placeholder=" " required autocomplete="email"><label for="email" class="form-label">Email</label></div>
            <div class="turnstile-wrapper"><div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-callback="onTurnstileSuccess" data-theme="dark"></div></div>
            <button type="submit" class="btn-submit" id="submitBtn"><svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg><span id="btnText">Invia link di reset</span></button>
        </form>
        <div class="back-login"><a href="login.html"><svg viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>Torna al login</a></div>
    </div>
    <script>
        const SUPABASE_URL='https://ugspmqfduabfmfsoxqoc.supabase.co';
        const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnc3BtcWZkdWFiZm1mc294cW9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NTMyMDEsImV4cCI6MjA2MDEyOTIwMX0.1Xj4sa51Wi8U1Ebm4B3DE5JxCR3eTx2TQUxfV0TaA-I';
        const T={it:{back:'Indietro',title:'Password dimenticata',desc:'Inserisci la tua email e ti invieremo un link per reimpostare la password.',email:'Email',btn:'Invia link di reset',success:'Email inviata! Controlla la tua casella di posta.',errEmail:'Inserisci la tua email',errGeneric:'Si è verificato un errore. Riprova.',backLogin:'Torna al login'},en:{back:'Back',title:'Forgot password',desc:'Enter your email and we\'ll send you a reset link.',email:'Email',btn:'Send reset link',success:'Email sent! Check your inbox.',errEmail:'Enter your email',errGeneric:'An error occurred. Try again.',backLogin:'Back to login'},de:{back:'Zurück',title:'Passwort vergessen',desc:'Geben Sie Ihre E-Mail ein und wir senden Ihnen einen Reset-Link.',email:'E-Mail',btn:'Reset-Link senden',success:'E-Mail gesendet! Überprüfen Sie Ihren Posteingang.',errEmail:'Geben Sie Ihre E-Mail ein',errGeneric:'Ein Fehler ist aufgetreten.',backLogin:'Zurück zum Login'},es:{back:'Volver',title:'Olvidé mi contraseña',desc:'Ingresa tu correo y te enviaremos un enlace para restablecer.',email:'Correo',btn:'Enviar enlace',success:'¡Correo enviado! Revisa tu bandeja.',errEmail:'Ingresa tu correo',errGeneric:'Ocurrió un error. Inténtalo de nuevo.',backLogin:'Volver al login'},fr:{back:'Retour',title:'Mot de passe oublié',desc:'Entrez votre email et nous vous enverrons un lien.',email:'Email',btn:'Envoyer le lien',success:'Email envoyé! Vérifiez votre boîte.',errEmail:'Entrez votre email',errGeneric:'Une erreur s\'est produite.',backLogin:'Retour à la connexion'}};
        let lang=localStorage.getItem('lang')||'it';let turnstileToken=null;
        function setLang(l){lang=l;localStorage.setItem('lang',l);document.querySelectorAll('.lang-btn').forEach(b=>b.classList.toggle('active',b.dataset.lang===l));document.querySelector('.logo-section h1').textContent=T[l].title;document.querySelector('.logo-section p').textContent=T[l].desc;document.querySelector('.form-label').textContent=T[l].email;document.getElementById('btnText').textContent=T[l].btn;document.querySelector('.back-login a').innerHTML='<svg viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>'+T[l].backLogin;document.querySelector('[data-i18n="back"]').textContent=T[l].back}
        document.querySelectorAll('.lang-btn').forEach(b=>b.addEventListener('click',()=>setLang(b.dataset.lang)));
        function onTurnstileSuccess(t){turnstileToken=t}
        function showError(m){document.getElementById('errorText').textContent=m;document.getElementById('errorMessage').classList.add('show');document.getElementById('successMessage').classList.remove('show')}
        function showSuccess(){document.querySelector('#successMessage span').textContent=T[lang].success;document.getElementById('successMessage').classList.add('show');document.getElementById('errorMessage').classList.remove('show');document.getElementById('forgotForm').style.display='none'}
        function setLoading(l){const b=document.getElementById('submitBtn'),t=document.getElementById('btnText');b.disabled=l;t.innerHTML=l?'<span class="spinner"></span>':T[lang].btn}
        async function handleSubmit(e){e.preventDefault();const email=document.getElementById('email').value.trim();if(!email){showError(T[lang].errEmail);return}setLoading(true);try{const r=await fetch(`${SUPABASE_URL}/functions/v1/forgot-password`,{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${SUPABASE_ANON_KEY}`},body:JSON.stringify({email,turnstile_token:turnstileToken})});if(!r.ok)throw new Error('Error');showSuccess()}catch(err){showError(T[lang].errGeneric);setLoading(false)}}
        document.addEventListener('DOMContentLoaded',()=>setLang(lang));
    </script>
</body>
</html>
